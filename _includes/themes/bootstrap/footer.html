<!-- Footer -->
<footer class="default-footer text-center">
  <div class="container">
    <img
      class="mb-40 footer-logo"
      src="{{ BASE_PATH }}/assets/images/logo.svg"
      alt=""
      style="width: 160px; background: white;"
    />
    {% commnent %}
    <span class="copy-right dis-blk"
      >Helium Jekyll - Bootstrap 4 UI Kit Crafted with
      <i class="fa fa-heart cyan-color"></i> by
      <a href="https://antoniotrento.github.io">Antonio Trento</a></span
    >
    {% endcommnent %}
    <span class="social">
      {% if site.author.facebook %}<a
        href="https://www.facebook.com/{{ site.author.facebook }}/"
        ><i class="fa fa-2x fa-facebook"></i></a
      >{% endif %} {% if site.author.twitter %}<a
        href="https://twitter.com/{{ site.author.twitter }}"
        ><i class="fa fa-2x fa-twitter"></i></a
      >{% endif %}
    </span>
  </div>
</footer>
